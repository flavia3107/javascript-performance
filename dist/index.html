<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Performance</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <script src="assets/scripts/shop.js" defer></script>
</head>

<body>
  <header>
    <a class="logo" href="https://all-projects-portfolio.web.app/" target="_blank">
      <img class="logo-img" src="./assets/logo.svg" />
      <div class="logo-txt">
        <h1>FLAVIA</h1>
        <span>Kosti</span>
      </div>
    </a>
  </header>

  <main>
    <div class="form-container" id="shop-controls">
      <form id="new-product">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="price">Price</label>
          <input type="number" min="0" step="0.01" id="price" />
        </div>
        <button type="submit">ADD PRODUCT</button>
      </form>
    </div>
    <ul class="grid" id="product-list"></ul>
  </main>

</body>

</html>
